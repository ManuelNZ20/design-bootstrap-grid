<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">Elemento sm1</div>
            <div class="col-sm">Elemento sm2</div>
        </div>
        <div class="row">
            <div class="col-md">Elemento md1</div>
            <div class="col-md">Elemento md2</div>
            <div class="col-md">Elemento md3</div>
        </div>
        <div class="row">
            <div class="col-lg">Element lg1</div>
            <div class="col-lg">Element lg2</div>
            <div class="col-lg">Element lg3</div>
            <div class="col-lg">Element lg4</div>
        </div>
        <div class="row">
            <div class="col-xl">Elemento xl1</div>
            <div class="col-xl">Elemento xl2</div>
            <div class="col-xl">Elemento xl3</div>
            <div class="col-xl">Elemento xl4</div>
            <div class="col-xl">Elemento xl5</div>
            <div class="col-xl">Elemento xl6</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
